    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4">
            <div class="mb-4 d-flex justify-content-start align-items-center">
                <h4><i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
            </div>
            <div class="mb-1">
                <form id="contacto">
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div>
                            <label for="nombre"><i class="bi bi-person-fill"></i> Nombre/Empresa</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" pattern="[A-Za-z\s]{3,}" title="Debe contener al menos 3 caracteres y solo letras" required>
                            <div class="nombre text-danger"></div>
                        </div>
                        <div>
                            <label for="sector"><i class="bi bi-building"></i> Sector/Profesión</label>
                            <input type="text" class="form-control" name="sector" id="sector" pattern="[A-Za-z\s]{3,}" title="Debe contener al menos 3 caracteres y solo letras" required>
                            <div class="sector text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="pais"><i class="bi bi-globe"></i> País</label>
                        <select class="form-select" name="pais" id="pais" required>
                            <option value="">Seleccione un país</option>
                            <option value="España">España</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Francia">Francia</option>
                            <option value="Inglaterra">Inglaterra</option>
                            <option value="Alemania">Alemania</option>
                        </select>
                        <div class="pais text-danger"></div>
                    </div> 
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo electrónico</label>
                        <input type="email" class="form-control" name="correo" id="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Debe ser un correo electrónico válido" required>
                        <div class="correo text-danger"></div>
                    </div> 
                    <div class="mb-4">
                        <label for="telefono"><i class="bi bi-telephone-fill"></i> Teléfono</label>
                        <input type="tel" class="form-control" name="telefono" id="telefono" pattern="[0-9]{8,12}" title="Debe contener solo dígitos, no más de 12 dígitos y no menos de 8 dígitos" required>
                        <div class="telefono text-danger"></div>
                    </div> 
                    <div class="mb-4">
                        <label for="mensaje"><i class="bi bi-chat-right-dots-fill"></i> Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" minlength="5" title="Debe contener al menos 5 palabras" required></textarea>
                        <div class="mensaje text-danger"></div>
                    </div> 
                    
                    <div class="mb-2">
                        <button id="botton" class="col-12 btn btn-primary d-flex justify-content-between">
                            <span>Enviar </span><i id="icono" class="bi bi-cursor-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
